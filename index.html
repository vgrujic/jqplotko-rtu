<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>jqPlot and Knockout.js - Real Time Update</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.css" />
<link rel="stylesheet" href="css/custom.css" />

<script type="text/javascript" src="js/lib/jquery-1.9.1.js" ></script>
<script type="text/javascript" src="js/lib/jquery-ui-1.10.3.min.js" ></script>
<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="js/lib/jqplot/excanvas.js"></script><![endif]-->

<script language="javascript" type="text/javascript" src="js/lib/jqplot/jquery-migrate-1.2.1.min.js"></script>
<script language="javascript" type="text/javascript" src="js/lib/jqplot/jquery.jqplot.min.js"></script>
<script language="javascript" type="text/javascript" src="js/lib/jqplot/jqplot.pieRenderer.min.js"></script>

</head>
<body>
 <div class="container">
   <div class="row">
		<div id="resultsChart" data-bind="pieChart: items()" ></div>
   </div>
   <div class="row">
        <button id="btnStart" class="btn btn-small" data-bind="click: startRTU">Start</button>
        <button id="btnStop" class="btn btn-small" data-bind="click: stopRTU">Stop</button>
   </div>
   <div class="row">
     
		<h2>Expenses</h2>
		<table class="table table-striped">
		  <thead>
		  <tr>
			<th>Name</th>
			<th>Amount</th>
            <!--<th>Action</th>-->
		  </tr>
		  </thead>
          <tfoot>
		  <tr>
			<td >TOTAL</td>
			<td data-bind="text: totalExpensesAllocation" class="label label-info labelTotal"></td>
            <!--<td></td>-->
          </tr>
          </tfoot>
		  <tbody data-bind="foreach: items">
		  <tr>
			<td data-bind="text: name"></td>
			<td data-bind="text: val" class="text-info"></td>
            <!--<td ><button id="btnTest" class="btn btn-small" data-bind="click: $root.removeItem">Delete</button></td>-->
          </tr>
		  </tbody>
		</table>
   </div>
		
</div>

<script src='js/lib/knockout-3.0.0.js'></script>
<script src='modelView.js'></script>

	
</body>
</html>
